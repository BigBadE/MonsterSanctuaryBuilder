<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>BigBadE's Website</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <link href="master.css" rel="stylesheet">
    <script src="scripts/teams.js" type="text/javascript"></script>
</head>
<body class="container-fluid" onload="loadTeams()">
<div class="row fill align-items-start">
    <div class="bordered fill col-md-2 marginless">
        <div id="teams" class="container-fluid fill row marginless">
            <div class="col-12 element team hidden marginless" style="position: relative" id="team-hidden">
                <p id="team-name" class="marginless col-6" style="padding-left: 10px">Name</p>
                <img class="col-3 monster-preview element" style="margin-left: 0; padding-left: 0" src="https://static.wikia.nocookie.net/monster-sanctuary/images/0/07/Spectral_Wolf_journal.png"></img>
                <img class="col-3 monster-preview element" src="https://static.wikia.nocookie.net/monster-sanctuary/images/0/07/Spectral_Wolf_journal.png"></img>
                <img class="col-3 monster-preview element" style="margin-right: 0; padding-right: 0" src="https://static.wikia.nocookie.net/monster-sanctuary/images/0/07/Spectral_Wolf_journal.png"></img>
            </div>
            <div class="col-12 align-self-end marginless element" style="position: relative" onclick="addTeam()">
                <p style="margin-bottom: 0; text-align: center">Add Team</p>
            </div>
        </div>
    </div>
    <!-- Selected team -->
    <div class="bordered fill col-md-10">

    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
</body>
</html>
